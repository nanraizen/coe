<!DOCTYPE html>
<html lang="en-id">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Central of Excellence</title>
    <link rel="icon" href="/assets/img/logo/favicon.png" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/template.min.css" />

    <!-- JS -->
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/bootstrap.min.js"></script>

</head>

<body>

    <!-- BACKDROP -->
    <div class="userform-backdrop img-wrap">
        <img src="/assets/img/wp/wp0.jpg" alt="">
    </div>

    <!-- USERFORM -->
    <div class="userform">
        <div class="panel borderless">

            <div class="userform-logo">
                <a href="/index.html"><img src="/assets/img/logo/ifik-full.png" alt=""></a>
                <h6>Mendaftar</h6>
            </div>

            <!-- ## -->

            <form action="#" class="userform-form">
                <div class="form-group">
                    <div class="input-group focus-with">
                        <span class="input-group-addon"><span class="material-symbols fill">person</span></span>
                        <div class="floating-label">
                            <input type="text" class="form-control" name="userfullname">
                            <label><span>Nama Lengkap</span></label>
                        </div>
                    </div>
                </div>
                <!-- ### -->
                <div class="form-group">
                    <div class="input-group focus-with">
                        <span class="input-group-addon"><span class="material-symbols fill">alternate_email</span></span>
                        <div class="floating-label">
                            <input type="email" class="form-control" name="useremail">
                            <label><span>Email</span></label>
                        </div>
                    </div>
                </div>
                <!-- ### -->
                <div class="form-group">
                    <div class="input-group focus-with">
                        <span class="input-group-addon"><span class="fab fa-whatsapp"></span></span>
                        <div class="floating-label">
                            <input type="email" class="form-control" name="userwhatsapp">
                            <label><span>No. WhatsApp</span></label>
                        </div>
                    </div>
                </div>
                <!-- ### -->
                <hr class="dash">
                <!-- ### -->
                <b class="block mb-12">Login Info</b>
                <div class="form-group">
                    <div class="input-group focus-with">
                        <span class="input-group-addon"><span class="material-symbols fill">account_circle</span></span>
                        <div class="floating-label">
                            <input type="text" class="form-control" name="username">
                            <label><span>Username</span></label>
                        </div>
                    </div>
                </div>
                <!-- ### -->
                <div class="form-group">
                    <div class="input-group focus-with">
                        <span class="input-group-addon"><span class="material-symbols fill">password</span></span>
                        <div class="floating-label">
                            <input type="password" class="form-control" name="userpassword">
                            <label><span>Password</span></label>
                        </div>
                    </div>
                </div>
                <!-- ### -->
                <p class="text-center text-12 mt-24">Dengan mengklik "<b>Mendaftar</b>", berarti Anda telah membaca dan menyetujui <a href="#"><b>Ketentuan Layanan</b></a> dan <a href="#"><b>Kebijakan Privasi</b></a>.</p>
                <!-- ### -->
                <div class="form-group mt-24">
                    <button type="submit" class="btn btn-primary btn-56 btn-block btn-icon"><span><b>MENDAFTAR</b></span><span class="material-symbols">person_add</span></button>
                </div>
            </form>

            <!-- ## -->

            <div class="text-center">Sudah memiliki akun? <a href="/signin.html"><b>Masuk</b></a></a></div>

        </div>
    </div>

    <!-- BODY JS -->
    <script src="/assets/js/magia.min.js"></script>
    <script src="/assets/js/template.min.js"></script>

</body>

</html>
