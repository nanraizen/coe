<!DOCTYPE html>
<html lang="en-id">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <title>Central of Excellence</title>
    <link rel="icon" href="/assets/img/favicon.png" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/lib/tinyslider/tinyslider.min.css" />
    <link rel="stylesheet" href="/assets/css/main.min.css" />

    <!-- JS -->
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/lib/tinyslider/tinyslider.min.js"></script>

</head>

<body>

    <!-- # -->

    <div class="akun-backdrop">
        <img src="/assets/img/wp/wp0.jpg" alt="" class="img-wrap">
        <a href="#">
            <span>Ilustrasi oleh <b>Tim Laboratorium IFIK</b></span>
            <img src="/assets/img/ava/ifik.jpg" alt="">
        </a>
    </div>

    <!-- # -->

    <div class="akun-form">
        <div class="panel panel-blank">

            <div class="logo">
                <a href="/"><img src="/assets/img/ifik-full.png" alt=""></a>
                <h6>Mendaftar</h6>
            </div>

            <form action="#">
                <div class="form-group floating-label">
                    <input type="text" class="form-control" placeholder="Nama Lengkap" spellcheck="false">
                    <label>Nama Lengkap</label>
                </div>
                <div class="form-group floating-label">
                    <input type="email" class="form-control" placeholder="Email" spellcheck="false">
                    <label>Email</label>
                </div>
                <div class="form-group floating-label">
                    <input type="text" class="form-control" placeholder="Username" spellcheck="false">
                    <label>Username</label>
                </div>
                <div class="form-group floating-label">
                    <input type="password" class="form-control" placeholder="Password" spellcheck="false">
                    <label>Password</label>
                </div>
                <p>Dengan mengklik "<b>Daftar</b>", berarti Anda telah membaca dan menyetujui <a href="#"><b>Ketentuan Layanan</b></a> dan <a href="#"><b>Kebijakan Privasi</b></a>.</p>
                <button type="submit" class="btn btn-primary btn-pill btn-56 btn-block btn-icon"><span><b>DAFTAR</b></span><span class="material-symbols-outlined">group_add</span></button>
                <div class="text-center">Sudah memiliki akun?<a href="signin"><b>Masuk</b></a></div>

            </form>

        </div>
    </div>

    <!-- # -->

    <script src="/assets/js/mux.min.js"></script>

    <!-- # -->

</body>

</html>
